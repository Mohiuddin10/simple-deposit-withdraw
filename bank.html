<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside of Personal bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h2 class="text-4xl font-semibold text-center mt-10">Welcome to inside of <span class="text-[#EEA47F]">Personal Bank</span></h2>
   </header>
   <main>
    <section>
        <div class="grid grid-cols-3 gap-4 mt-10  mx-auto">
            <div class="bg-[#f4d8ae] w-9/12 p-8 mx-auto rounded-lg">
                <h3 class="text-2xl">Deposit</h3>
                <h2 class="text-5xl">$<span id="deposit-amount">00</span></h2>
            </div>
            <div class="bg-[#00539C] w-9/12 p-8 mx-auto rounded-lg text-white">
                <h3 class="text-2xl">Withdraw</h3>
                <h2 class="text-5xl">$<span>00</span></h2>
            </div>
            <div class="bg-[#932432] w-9/12 p-8 mx-auto rounded-lg text-white">
                <h3 class="text-2xl">Balance</h3>
                <h2 class="text-5xl">$<span id="balance-amount">0</span></h2>
            </div>
        </div>
    </section>
    <section>
        <div class="grid grid-cols-2 gap-4 mt-10 mx-auto">
            <div class="bg-[#2C5F2D] w-9/12 px-12 py-20 mx-auto text-white rounded-2xl">
                <h1  class="text-lg font-semibold">Deposit amount</h1>
                <input class="bg-[#97BC62] text-black text-xl font-semibold w-9/12 p-2 rounded-lg" type="number" name="" id="deposit-input" placeholder="Please enter deposit amount">
                <button id="btn-deposite" class="block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">Deposit</button>
            </div>
            <div class="bg-[#1E2761] w-9/12 px-12 py-20 mx-auto text-white rounded-2xl">
                <h1 class="text-lg font-semibold">Withdraw amount</h1>
                <input class="bg-[#97BC62] text-black text-xl font-semibold w-9/12 p-2 rounded-lg" type="number" name="" id="" placeholder="Please enter withdraw amount">
                <button class="block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">Withdraw</button>
            </div>
        </div>
    </section>
   </main>
<script src="bank.js"></script>   
</body>
</html>
