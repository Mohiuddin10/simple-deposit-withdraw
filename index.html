<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to my <span class="font-semibold text-red-600">Personal
                Bank</span></h1>
    </header>
    <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
        <h3 class="mb-4 font-medium text-3xl">Please Login</h3>
        <div class="">
            <input class="w-9/12 block mb-3 px-3" type="email" name="" id="email-input" placeholder="Your email">
            <input class="w-9/12 block mb-3 px-3" type="password" name="" id="password-input" placeholder="Password">
            <button id="submit-btn" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-white hover:text-amber-800">Submit</button>
        </div>
    </section>
<script src="login.js"></script>
</body>

</html>
